<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Cloud Security - Standalone Client</title>
    <meta charset="utf-8"/>
    <base href="/"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>


<div th:fragment="navbar-header" class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#mainNavigation" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" th:href="@{/}">Home</a>
</div>


<ul th:fragment="navbar-menu" class="nav navbar-nav navbar-right">
    <li th:if="${#httpServletRequest.remoteUser == null}" class="dropdown">
        <a th:href="@{#}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
           aria-expanded="false"><span class="glyphicon glyphicon-user"></span> My Account <span
                class="caret"></span></a>
        <ul class="dropdown-menu">
            <li><a th:href="@{/login}">Login</a></li>
        </ul>
    </li>
    <li th:if="${#httpServletRequest.remoteUser}" class="dropdown">
        <a th:href="@{#}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
           aria-expanded="false"><span class="glyphicon glyphicon-user"></span> My Account <span
                class="caret"></span></a>
    </li>
    <li th:if="${#httpServletRequest.remoteUser}">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-default btn-dropdown-logout">
                <span class="glyphicon glyphicon-off"></span> Log out
            </button>
        </form>
    </li>
</ul>


<div th:fragment="scripts">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</div>

</html>
